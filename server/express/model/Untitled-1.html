<!DOCTYPE html>

<head>

<body>
    <script>
        function clone(Obj) {
            var buf;
            if (Obj instanceof Array) {
                buf = []; // 创建一个空的数组
                var i = Obj.length;               
                while (i--) {                   
                    buf[i] = clone(Obj[i]);//Obj[i]
                    console.log(clone(Obj[i]))
                }
                return buf;
            } else if (Obj instanceof Object) {
                buf = {}; // 创建一个空对象
                for (var k in Obj) { // 为这个对象添加新的属性
                    buf[k] = clone(Obj[k]);
                }
                return buf;
            } else {
                return Obj;
            }
        }
let str=[1,{name:5},3,4];
console.log(clone(str));


    </script>
</body>
